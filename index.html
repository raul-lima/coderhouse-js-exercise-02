<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calcularClassificacao(imc) {
        if (imc < 18.5) {
          return "Abaixo do peso";
        } else if (imc >= 18.5 && imc <= 24.9) {
          return "Peso saudável";
        } else if (imc >= 25 && imc <= 30) {
          return "Sobrepeso";
        } else if (imc >= 30.1 && imc <= 39.9) {
          return "Obeso";
        } else if (imc > 40) {
          return "Obeso mórbido";
        }
      }

      function arredondar(numero) {
        return Math.round((numero / 5) * 5);
      }

      function calcularIMC(peso, altura) {
        let imc = peso / altura ** 2;
        console.log(imc);
        return arredondar(imc);
      }

      var peso = parseInt(prompt("Insira o peso em kg (exemplo: 60):"));
      console.log(peso);

      var altura = parseFloat(
        prompt("Insira a altura em metros (exemplo: 1.70):")
      );
      console.log(altura);

      var imc = calcularIMC(peso, altura);

      alert("O IMC é: " + imc);
      alert("Classificação: " + calcularClassificacao(imc));
    </script>
  </head>
  <body></body>
</html>
